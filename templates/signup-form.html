{% extends "base.html" %}
{% block content %}
    <h2>Signup</h2>
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" value="{{username}}">
        <span>{{error_username}}</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" value="">
        <span>{{error_password}}</span>
      </div>
      <div class="form-group">
        <label for="verify">Retype Password</label>
        <input type="password" class="form-control" name="verify" placeholder="Retype Password" value="">
        <span>{{error_verify}}</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" placeholder="Email Address" value="{{email}}">
        <span>{{error_email}}</span>
      </div>
      <div class="row">
        <input type="submit"  class="btn btn-primary">
      </div>
    </form>
{% endblock %}
